<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  
    <!-- PANTALLA DE INICIO -->

    <div id="pantalla-inicio" class="container">
      <button id="startMusicBtn">Iniciar Música de Fondo</button>
        <img id="titulo" src="./IMAGENES/ttítulo-1.png" alt="">
        <div id="registro">
            <label for="name">Nombre:</label>
            <input id="name" type="text" />
            <button id="save-btn" type="submit">Guardar</button>
        </div>
        <div id="saludoUser"></div>
        <img src="./IMAGENES/space2.jpg" width="800" height="600" alt="logo">
        <button id="play-btn">jugar</button>
        <button id="instrucciones-btn">INSTRUCCIONES</button>
        <p id ="instrucciones">Destruye las naves enemigas utilizando <img src="./IMAGENES/wasd.png" width="70" height="70"alt=""> para moverte por la pantalla <img src="./IMAGENES/click_izq.png" width="70" height="70" alt=""> para disparar <img src="./IMAGENES/ee.png" width="60" height="20" alt=""> para ponerte escudo</p>
    </div>

<!-- PANTALLA DE JUEGO -->

<div id="pantalla-juego" class="container">
  <!-- Elementos del juego como puntuación, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
  <!-- <p id="usuario">Nombre de usuario</p> <p id="vidas">Vidas</p> <p>SCORE <span id="score">0</span></p>-->
  <div id="game-box">
    <!-- Los elementos del juego serán añadidos desde JS con manipulación de DOM -->
    <ul id="navbar">
      <li id="user"></li>
      <li id="escudos"></li>
      <li id="vidas"></li>
      <li id="score"></li>
    </ul>
    <div id="message" class="txt-lvl">LVL 0</div>
    </div>
</div>

  <!-- PANTALLA FINAL -->

  <div id="pantalla-game-over" class="container">
    
    <img src="./IMAGENES/game_over.png" width="800"  alt="logo">
    <button id="try-again-btn"></button>
  </div>


  
    <script src="./JS/escudo_activado.js"></script>
    <script src="./JS/escudo.js"></script>
    <script src="./JS/enemigo_que_dispara.js"></script>
    <script src="./JS/boss.js"></script>
    <script src="./JS/sonidos.js"></script>
    <script src="./JS/disparo_enemigo.js"></script>
    <script src="./JS/disparo.js"></script>
    <script src="./JS/enemigo.js"></script>
    <script src="./JS/minave.js"></script>
    <script src="./JS/estructura.js"></script>
</body>
</html>
